<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <span><img id="dark-mode-icon" class="dark-mode" src="images/sun-1846.svg" alt="dark-mode"></span>

    <div class="container">
    <div class="box">

    </div>
    <div class="settings">
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" min="0" step="0.1" max="1" value="0">
                </li>
                
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                </li>
                
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0">
                </li>
                
                <li>
                    <a download="true" id="download">Download</a>
                    <span class="reset" onclick="resetValue()">Reset</span>
                    </li>
                    </ul>
                    </div>
                    </div>
</div>


<div class="upload">
    <label for="upload">Upload</label>
    <input type="file" id="upload">
</div>


    <script src="js/main.js"></script>
</body>

</html>
